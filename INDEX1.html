<!DOCTYPE html>
<html>
<head>
    <title>AI Curated Gift Ideas</title>
<link rel="stylesheet" type="text/css" href="Styles1.css">
</head>
<!---<script src="INDEXJS.js"></script>-->
<body>
    <h1>AI Curated Gift Ideas</h1>
    <p>Our AI-powered tool will guide you in choosing the perfect gift when you're unsure about what to buy. Simply fill out the form below with information about the recipient and your budget, and we'll suggest a curated list of gifts!</p>
    <form class="gift-form">
        <label for="relationship">Relationship:</label>
        <input type="text" id="relationship" name="relationship" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="occasion">Occasion:</label>
        <input type="text" id="occasion" name="occasion" required>
        
        <label for="interests">Interests:</label>
        <input type="text" id="interests" name="interests" required>
        
        <label for="budget">Budget:</label>
        <input type="number" placeholder="Enter money in dollar" id="budget" name="budget" required>
        
        <button type="submit" class="get-gifts-button">Get Gift Suggestions</button>
    </form>
    <footer>
        <p>&copy; <strong>2017â€“2023 Openagent</strong></p>
    </footer>
    <script>
          document.querySelector(".gift-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const relationship = document.getElementById("relationship").value;
            const age = document.getElementById("age").value;
            const occasion = document.getElementById("occasion").value;
            const interests = document.getElementById("interests").value;
            const budget = document.getElementById("budget").value;
            
            // Store the form data in local storage
            const formData = {
                relationship,
                age,
                occasion,
                interests,
                budget
            };
            localStorage.setItem("formData", JSON.stringify(formData));

            // Redirect to gift.html
            window.location.href = `GIFT1.html?relationship=${relationship}&age=${age}&occasion=${occasion}&interests=${interests}&budget=${budget}`;
        });
    </script>
</body>
</html>
